<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div>
        <h1>Trouvez le nombre mystère</h1>
    </div>
    <label for="password">Nombre mystère</label>
    <input type="password" id="mysteryNumber" name="mysteryNumber" placeholder="Nombre entre 1 et 50" min="0" max="50"/>
    <label for="number">Nombre</label>
    <input type="number" id="givenNumber" name="givenNumber" min="0" max="50"/>
    <button type="button" id="button">Validez</button>
    <div>
        <h2 id="result"></h2>
    </div>
    <div>
        <h2 id="try"></h2>
    </div>
    <button type="button" id="reload">Recommencez</button>
</body>
</html>

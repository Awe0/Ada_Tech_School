<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Trouvez le nombre mystère</h1>
        <h1 id="instructions">Quelqu'un saisit un nombre dans le champ "Nombre mystère"</h1>
        <h4>Appuyez sur le bouton "Randomizer" pour générer un nombre aléatoire</h4>
    </div>

    <div class="box" id="box1">
        <label for="password" id="txtMysteryNumber">Nombre mystère</label>
        <input type="password" id="mysteryNumber" name="mysteryNumber" placeholder="Nombre entre 1 et 50" min="0" max="50"/>
    </div>

    <div class="box" id="box2">
        <label for="password" id="txtNumber">Joueur 1</label>
        <input type="password" id="givenNumberP1" name="givenNumber" placeholder="Tapez ici" min="0" max="50"/>
        <label for="password" id="txtNumber">Joueur 2</label>
        <input type="password" id="givenNumberP2" name="givenNumber" placeholder="Tapez ici" min="0" max="50"/>
    </div>

    <span><button type="button" id="valid">Validez</button></span>
    <div id="boxes">
            <h2 id="resultP1"></h2>
            <h2 id="resultP2"></h2>
    </div>
    <div>
        <h2 id="try"></h2>
    </div>
    <span><button type="button" id="reload">Recommencez</button></span>
    <span><button type="button" id="switchRandom">Randomizer</button></span>
</body>
</html>
